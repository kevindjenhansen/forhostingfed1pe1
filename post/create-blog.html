<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exonimal</title>
    <meta charset="UTF-8">
    <meta name="description" content="Create a blog and bring awareness about exotic animals.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/create-blog.css">
</head>

<body>
    <header>
      <div class="logo">
        <img src="/images/exonimal-logo.png" alt="Exonimal Logo">
      </div>

      <div class="nav-texts">
        <a href="/index.html">Blogs</a>
        <span>Latest</span>
        <span>News</span>
        <span>About</span>
      </div>

      <div class="login-button" id="loginState">
        <a href="/account/login.html">Login</a>
      </div>

      <div class="hamburger-menu" id="hamburgerMenu">
        <i class="fas fa-bars"></i>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="/index.html">Blogs</a>
          <span>Latest</span>
          <span>News</span>
          <span>About</span>
        </div>
      </div>
    </header>

    <main>
        <h1 class="page-title">Create Blog</h1>

        <form id="createBlogForm">
        <input type="text" id="title" placeholder="Blog Title" required />
        <textarea id="content" placeholder="Blog Content" rows="6" required></textarea>
        <input type="url" id="imageUrl" placeholder="Image URL (must be public)" />
        <button type="submit">Publish</button>
        <p id="formMessage"></p>
        </form>
    </main>

    <script src="/javascript/create-blog.js"></script>

    <footer>
        <div class="footer-container">
          <div class="footer-section left">
            <img src="/images/exonimal-logo.png" alt="Exonimal Logo" class="footer-logo">
            <p>&copy; Copyrightclaim@ 2025</p>
          </div>
      
          <div class="footer-section middle">
            <h3>Follow Us</h3>
            <p>Stay connected with the museum!<br>
              Follow us on social media for the latest updates.
            </p>
            <div class="social-icons">
              <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter social-icon"></i></a>
              <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook social-icon"></i></a>
              <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram social-icon"></i></a>
            </div>
          </div>

          <div class="footer-section right">
            <h3>Contact Us</h3>
            <p>Contact us by phone or email using the<br>
              contact information found <a href="#">here</a>.
            </p>
          </div>
        </div>
      </footer> 
      
      <script src="/javascript/index.js"></script>
      <script src="/javascript/hambuger.js"></script>
      
  </body>
  </html>
